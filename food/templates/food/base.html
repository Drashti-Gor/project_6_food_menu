{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Food App</title>
</head>
<body>
    <nav>
        <div class="navbar navbar-dark bg-dark">
            <a href="{% url 'food:index' %}" class="navbar-brand" style="padding-left: 20px;">FoodApp</a>
            <ul class="nav">
                <a href="{% url 'food:create_item' %}" class="nav-item nav-link" style="color: white;">Add Item</a>
                <!-- <a href="#" class="nav-item nav-link" style="color: white;">Delete Item</a>
                <a href="#" class="nav-item nav-link" style="color: white;">View Item</a> -->
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="nav-item nav-link" style="color: white;">Log Out</a>
                {% else %}
                    <a href="{% url 'users:login' %}" class="nav-item nav-link" style="color: white;">Login</a>
                    <a href="{% url 'users:signup' %}" class="nav-item nav-link" style="color: white;">Sign Up</a>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    {% block body %}
    {% endblock %}

</body>
</html>
