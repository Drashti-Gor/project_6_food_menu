{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <h1>Log In</h1>
    {% if messages %}
        {% for message in messages  %}
            <p class = '{{ message.tags }}'>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
